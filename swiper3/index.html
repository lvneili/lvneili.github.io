
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swiper3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.min.css">

  <!-- Demo styles -->
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      	
      		<div class="s1">
      			<div class="header">
      			<img src="img/1.png" alt="" />
      			<img src="img/2.png" alt="" />
      			<img src="img/3.png" alt="" />
      			<img src="img/4.png" alt="" />
      			<img src="img/6.png" alt="" />
      			</div>
      			<div class="main">
      				<img src="img/7.png" alt="" />
      				<img src="img/8.png" alt="" />
      				<p class="img9">梦想起航 再创辉煌</p>
      			</div>
      			<div class="footer">
      				<p>%企业名称%</p>
      				<p>2018年1月18日晚8：00-11：00</p>
      				<img src="img/11.png" alt="" />
      				<img src="img/10.png" alt="" />
      			</div>
      		</div>
      	
      </div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"><img src="img/3.jpg" alt="" /></div>
      <div class="swiper-slide"><img src="img/4.jpg" alt="" /></div>
      <div class="swiper-slide"><img src="img/5.jpg" alt="" /></div>
      <div class="swiper-slide"><img src="img/6.jpg" alt="" /></div>
      <div class="swiper-slide"><img src="img/7.jpg" alt="" /></div>
 
    </div>
    <!-- Add Pagination  小圆点 -->
    <div class="swiper-pagination"></div>
  </div>
  <!--向右的按钮-->
		<div class="swiper-button-next"></div>
		
  <!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>

  <!-- Initialize Swiper -->
  <script src="js/script.js"></script>
</body>
</html>
