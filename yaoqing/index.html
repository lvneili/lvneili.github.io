
<!DOCTYPE html>

 <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">

      </div>
      
      
      <!--                     第二屏-->

					<img class="ani" swiper-animate-effect="pulse" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="img/1.png" alt="" />
